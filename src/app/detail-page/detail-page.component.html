<modal-gallery [modalImages]="imagesArray"></modal-gallery>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a aria-label="Previous" (click)="onPreviousPage()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages; let i = index" [ngClass]="{active: i+1 === pageNumber}" (click)="onPageNumber(page)"><a>{{page}}</a></li>
        <li (click)="onNextPage()">
            <a aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
